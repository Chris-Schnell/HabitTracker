<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
<h1>Habit Tracker</h1>

<div id="view-toggle" style="margin-bottom: 10px;">
    <button id="monthViewBtn">Month</button>
    <button id="yearViewBtn">Year</button>
</div>

<div id="controls" style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
    <input type="month" id="monthPicker" />
</div>

<div id="habits"></div>

<div>
    <input type="text" id="new-habit" placeholder="New habit name">
    <button id="add-habit">Add Habit</button>
</div>

<div id="habits-container" class="habits-container"></div>

<script src="script.js"></script>
</body>
</html>
